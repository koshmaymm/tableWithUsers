<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Some Table</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <table class="table table-hover table-bordered col-md-8">

                <thead>
                    <tr class="success">
                        <th>*</th>
                        <th>Имя</th>
                        <th>Проживание</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <div class="boxes col-md-offset-1 col-md-2">
                <button type="button" class="btn btn-primary" id="addUser">Добавить</button><br />
                <button type="button" class="btn btn-success" id="showUser">Смотреть</button><br />
                <button type="button" class="btn btn-warning" id="editUser">Редактировать</button><br />
                <button type="button" class="btn btn-danger" id="deltUser">Удалить</button>
            </div>
        </div>
        <div id="popup">
            <div class="pic-right">
                <img src="http://dbmast.ru/img/afroseo.jpg" />
            </div>
            <h2 id="userFromTableName"></h2>
            <h3 id="userFromTableCity"></h3>
            <h3 id="userFromTableMail"></h3>
        </div>

    </div>
    <!-- End container-fluid-->
    <script src="script.js"></script>
</body>

</html>
